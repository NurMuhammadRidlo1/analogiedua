<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Create Your Journey on Japan</title>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body class="overflow-hidden w-screen h-screen">
    <!-- Home Page -->
    <div class="homePage flex flex-col h-screen bg-cover bg-left bg-black/30 bg-blend-multiply" style="background-image: url('./img/2.jpg')">
      <!-- Navbar -->
      <nav class="flex relative justify-between w-screen">
        <div class="ml-5 cursor-pointer mt-5">
          <img src="./img/logo.png" alt="This is Logo" width="110" />
        </div>

        <ul class="side-bar flex justify-evenly absolute right-0 flex-col h-screen sm:w-full md:max-w-[50%] bg-background items-center font-base text-white/80 font-normal text-lg translate-x-full duration-700 opacity-0 blur-none">
          <li class="mt-24 hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="./public/about.html">About </a></li>
          <li class="mt-[25px] hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="./public/ourwork.html">Our Work</a></li>
          <li class="mt-[25px] hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="./public/contact.html">Contact</a></li>

          <div class="social-media flex flex-wrap justify-evenly w-full text-sm">
            <li class="mt-[25px] hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="">Instagram</a></li>
            <li class="mt-[25px] hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="">Faceboook</a></li>
            <li class="mt-[25px] hover:text-white/100 hover:underline hover:decoration-2 hover:underline-offset-4"><a href="">Youtube</a></li>
          </div>
        </ul>

        <div class="menu-toggle group h-5 mr-5 flex flex-col justify-between mt-10 z-10">
          <span class="block w-3 h-[3px] bg-white group-hover:w-[2rem] duration-150"></span>
          <span class="block w-5 h-[3px] bg-white group-hover:w-[2rem] duration-200"></span>
          <span class="block w-[2rem] h-[3px] bg-white"></span>
        </div>
      </nav>
      <!-- Akhir Navbar -->
      <section class="content font-japan text-6xl font-medium text-white m-auto text-center mt-36 md:mt-[150px] lg:mt-44">
        <h1 class="ourJourney"></h1>
        <h1 class="onJapan"></h1>
        <span class="bektik text-[250px] font-normal block -mt-14 opacity-0">~</span>
      </section>
      <section class="mx-auto flex group mb-3">
        <a href="./public/ourwork.html" class="text-white/80 text-lg font-base hover:text-white hover:underline hover:decoration-2 hover:underline-offset-4">See Our Work</a>
      </section>
    </div>
    <!-- Alhir Home Page -->
    <script src="./public/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".ourJourney", { duration: 3, text: "Create Your Journey" });
      gsap.to(".onJapan", { duration: 2, delay: 3, text: "On Japan" });
      gsap.to(".bektik", { duration: 1.5, delay: 5, opacity: 1 });
    </script>
  </body>
</html>
